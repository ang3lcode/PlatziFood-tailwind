<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>header</title>
        <link href="./dist/output.css" rel="stylesheet">
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>

    <body >
        <nav x-data="{ open: false }" class="fixed z-10 w-full bg-secondary text-gray-100">
            <header class="px-2 bg-secondary text-white flex justify-between items-center">
              <div>
                <img class="h-8 py-1" src="images/logo-w.svg" alt="" />
              </div>
              <div class="text-2xl" @click="open = true">
                &equiv;
              </div>

            </header>
            <div x-show="open" @click.away="open = false" >
                <div class="my-1 mx-2">
                    <input class="form-control" type="search" placeholder="Busqueda" >
                </div>
                <div class="py-1 mx-2 md:flex justify-around">
                    <div class="flex">
                        Precio:
                        <div class="ml-2">$</div>
                        <div class="ml-2 text-primary">$$</div>
                        <div class="ml-2">$$$</div>
                        <div class="ml-2">$$$$</div>
                    </div>
                    <div class="flex">
                        Calificaci√≥n
                        <div class="ml-px text-primary">&starf;</div>
                        <div class="ml-px text-primary">&starf;</div>
                        <div class="ml-px text-primary">&starf;</div>
                        <div class="ml-px text-primary">&starf;</div>
                        <div class="ml-px">&starf;</div>
                      </div>
                      <div>
                          <button class="btn btn-primary">Filtrar</button>
                      </div>
                </div> 
            </div>

        </nav>

        <!--  main -->
        <main>
            <div class="h-80 md:h-100 md:bg-center bg-no-repeat bg-cover bg-bottom" style="background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80');">
            </div>

            <div class="container md:flex md:mx-auto">
                <div class="mx-2 mt-4 rounded md:w-1/2 md:flex md:bg-white md:rounded-lg">
                    <div>
                        <img class="rounded-lg md:rounded-r-sm md:w-full" src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=60" alt="Hamburger">
                    </div>
                    <div class="relative shadow-lg bg-white md:bg-transparent md:shadow-none md:my-auto rounded-lg  mx-2 -mt-4 p-2">
                        <h2 class="tracking-tight font-semibold md:text-md text-gray-900 uppercase">Cheese Hamburger</h2>
                        <p class="text-gray-700 md:text-xs leading-snug">Cheese Hambuerger with meat, tomatoes and a lot of delicious cheese.</p>
                        <div class="text-sm mt-2 font-semibold text-gray-700">3.99 USD$</div>
                        <div class="text-yellow-700 mt-2 text-xs">&starf;&starf;&starf;&starf;&star; | 47 reviews </div>
                    </div>
                </div>

                <!-- forms -->
                <form class="mx-2">
                    <div>
                        <label for="fname"> Nombre </label>
                        <input id="fname" class="form-control form-control:focus form-control:hover   placeholder-secondary focus:shadow-outline" type="text" placeholder="nombre">

                    </div>
                    <div>
                        <label for="femail">Email</label>
                        <input id="femail" class="form-control form-control:focus form-control:hover   placeholder-secondary focus:shadow-outline"  type="text" placeholder="Email">
                    </div>
                    <div>
                        <label for="fcomentario">Comentarios</label>
                        <textarea id="fcomentario" class="form-control form-control:focus form-control:hover   placeholder-secondary focus:shadow-outline"  name="" id="" rows="3"></textarea>
                    </div>
                    <div>
                        <button class="btn btn:hover">Enviar</button>
                    </div>
                    
                </form>

            </div>


        </main>

        <!-- Footer    -->
        <footer class=" lg:flex-row-reverse md:items-center lg:flex lg:justify-between  w-full  bg-secondary text-white">
            <div class="mt-4 md:mb-4 flex justify-center items-center">
                <div class="mx-2   hover:text-primary cursor-pointer transition ease-out duration-200">
                    <i class="fa fa-facebook"></i>Facebook
                </div>
                <div class="mx-2  hover:text-primary cursor-pointer transition ease-out duration-200" > 
                    <i class="fa fa-twitter"></i>Twitter
                </div>
                <div class="mx-2  hover:text-primary cursor-pointer transition ease-out duration-200" > 
                    <i class="fa fa-instagram"></i>Instagram
                </div>
            </div>
            <div class="mt-4 mb-4">
                <ul class="flex justify-center items-center">
                    <li class="mx-2">Soporte</li>
                    <li class="mx-2">About us</li>
                    <li class="mx-2">Registro</li>
                    <li class="mx-2">Privacy</li>
                </ul>
            </div>
        </footer>

    </body>

</html>
